services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_pass
      POSTGRES_DB: demo_db
      POSTGRES_PORT: 6002
    volumes:
      - /var/lib/postgresql
    ports:
      - "6002:6002"
    command: ["postgres", "-p", "6002"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user -d demo_db -p 6002"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "none"

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://demo_user:demo_pass@db:6002/demo_db
      PORT: 6003
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:6004}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "6003:6003"
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run start"
    logging:
      driver: "none"
